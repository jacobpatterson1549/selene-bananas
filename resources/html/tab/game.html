<div class="game">
    <form class="info">
        <fieldset>
            <input type="checkbox" id="hide-info" hidden checked>
            <legend><label class="button" for="hide-info" title="Information about the game.">Info</label></legend>
            <div>
                <label>
                    <div>Status:</div>
                    <input type="text" class="status" readonly="readonly">
                </label>
                <label>
                    <div>Tiles Left:</div>
                    <input type="number" class="tiles-left" readonly="readonly">
                </label>
                <label>
                    <div>Players:</div>
                    <input type="text" class="players" readonly="readonly">
                </label>
            </div>
        </fieldset>
    </form>
    <form class="chat" onsubmit="game.sendChat(event)">
        <fieldset>
            <input type="checkbox" id="hide-chat" hidden checked>
            <legend><label class="button" for="hide-chat" title="Send messages to the logs of other players in the game.">Chat</label></legend>
            <div>
                <label>
                    <div>Message</div>
                    <input type="text" name="chat" required>
                </label>
                <input class="button" type="submit" value="Send" disabled>
            </div>
        </fieldset>
    </form>
    <form class="tile-length">
        <fieldset>
            <input type="checkbox" id="hide-tile-length" hidden>
            <legend><label class="button" for="hide-tile-length" title="Change the size of the tiles in the .">Tile Length</label></legend>
            <div>
                <label>
                    <div>Pixels</div>
                    <input type="number" value="20" class="tile-length-display" readonly="readonly">
                    <input type="range" value="20" min="10" max="100" class="tile-length-slider" onchange="game.resizeTiles()" oninput="game.refreshTileLength(event)">
                </label>
            </div>
        </fieldset>
    </form>
    <div class="actions">
        <button class="button snag" onclick="game.snagTile()" disabled title="Get a new tile when you have run out of tiles.  All other players also get a tile.">Snag</button>
        <button class="button start" onclick="game.start()" disabled title="Starts the game for everyone.">Start</button>
        <button class="button finish" onclick="game.finish()" disabled title="Requests words to be checked.  To win, all tiles must be connected to form one group of actual words when the tile pile is empty.">Finish</button>
        <button class="button swap" onclick="game.swapTile()" disabled title="Swap 1 tile for three new ones in the pile.">Swap</button>
        <button class="button leave" onclick="game.leave()" title="Leave the game">Leave</button>
        <button class="button delete" onclick="game.delete()" title="Delete the game for everyone">Delete</button>
    </div>
    <div class="canvas">
        <input type="radio" name="canvas" class="move-state none" checked>
        <input type="radio" name="canvas" class="move-state swap">
        <input type="radio" name="canvas" class="move-state rect">
        <input type="radio" name="canvas" class="move-state drag">
        <input type="radio" name="canvas" class="move-state grab">
        <canvas width="100">
            <div class="mainColor"></div>
            <div class="dragColor"></div>
            <div class="tileColor"></div>
        </canvas>
    </div>
</div>
