<!doctype html>
<html lang="en">
    <head>
        <title>{{.ApplicationName}}</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/favicon-192.png">
        <link rel="manifest" href="manifest.json">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Description" content="{{.Description}}">
        <meta property="og:title" content="{{.ApplicationName}}">
        <meta property="og:description" content="{{.Description}}">
        <meta name="theme-color" content="{{.Colors.TabBackground}}">
        <style type="text/css">
            {{ template "main.css" . }}
        </style>
        <script defer src="wasm_exec.js?v={{.Version}}"></script>
        <script>
            {{ template "init.js" . }}
        </script>
    </head>
    <body>
        <noscript>
            <img src="/favicon.ico" alt="tile with inverted colors">
            <span>ERROR: Site requires Javascript to load WebAssembly, which makes the site interactive.</span>
        </noscript>
        <header>
            <h1>
                <img src="/favicon.ico" alt="tile">
                <a href="/">{{.ApplicationName}}</a>
            </h1>
        </header>
        <main>
            {{ template "log.html" . }}
            {{ template "tabs.html" . }}
        </main>
    </body>
</html>
