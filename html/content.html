<script defer src="/js/content.js"></script>
<script defer src="/js/game.js"></script>
<script defer src="/js/user.js"></script>

<link rel="stylesheet" href="/tabs.css">
<link rel="stylesheet" href="/user_inputs.css">

<div id="error-message"></div>

<input type="text" id="jwt" hidden>
<input type="checkbox" id="has-login" hidden>
<div class=tabs>
    <div class="logout-required">
        <input id="tab-1" type="radio" name="tab-group" checked>
        <label for="tab-1">Sign In</label>
        <div>
            {{ template "user_login.html" . }}
        </div>
    </div>
    <div class="logout-required">
        <input id="tab-2" type="radio" name="tab-group">
        <label for="tab-2">Create User</label>
        <div>
            {{ template "user_create.html" . }}
        </div>
    </div>
    <div class="login-required">
        <input id="tab-3" type="radio" name="tab-group">
        <label for="tab-3">User Actions</label>
        <div>
            {{ template "user_modify.html" . }}
        </div>
    </div>
    <div class="login-required">
        <input id="tab-4" type="radio" name="tab-group">
        <label for="tab-4">Lobby</label>
        <div>
            {{ template "lobby.html" . }}
        </div>
    </div>
    <input type="checkbox" id="has-game" hidden>
    <div class="login-required" id="game-tab">
        <input id="tab-5" type="radio" name="tab-group">
        <label for="tab-5">Game</label>
        <div>
            {{ template "game.html" . }}
        </div>
    </div>
    <div>
        <input id="tab-6" type="radio" name="tab-group">
        <label for="tab-6">About</label>
        <div>
            {{ template "about.html" . }}
        </div>
    </div>
</div>
