<form onsubmit="user.update_password(event)">
    <fieldset>
        <legend>Update User Password</legend>
        {{ template "username.html" . }}
        {{ template "password.html" . }}
        <fieldset>
            <legend>New Password</legend>
            {{ template "password_confirm.html" . }}
        </fieldset>
        <input type="submit">
    </fieldset>
</form>
