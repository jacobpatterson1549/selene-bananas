<div class="lobby">
    <div class="ping-form">
        <form method="get" action="/ping" onsubmit="user.request(event)" hidden>
            {{ template "username.html" . }}
            <input type="submit" disabled>
        </form>
    </div>
    <input type="checkbox" class="has-websocket" hidden>
    <div class="connect">
        <form method="get" action="/lobby" onsubmit="lobby.connect(event)">
            <fieldset>
                <legend>Connect</legend>
                <input type="submit" disabled>
            </fieldset>
        </form>
    </div>
    <div class="connected">
        <table class="game-infos">
            <thead>
                <tr>
                    <th>Created</th>
                    <th>Players</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <template class="no-game-info-row">
            <tr>
                <td colspan="3">No games exist. Create one.</td>
            </tr>
        </template>
        <template class="game-info-row">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </template>
        <template class="join-game-button">
            <input type="number" class="game-id" hidden>
            <button type="button" onclick="game.join(event)">Join</button>
        </template>
        <button type="button" onclick="game.create()">Create Game</button>
        <button type="button" onclick="lobby.leave()">Leave Lobby</button>
    </div>
</div>
