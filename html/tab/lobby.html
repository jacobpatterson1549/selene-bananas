<form method="get" action="/ping" onsubmit="user.request(event)" id="ping-form" hidden>
    {{ template "username.html" . }}
    <input type="submit">
</form>
<input type="checkbox" id="has-websocket" hidden>
<form method="get" action="/lobby" onsubmit="lobby.connect(event)" class="lobby-connect">
    <fieldset>
        <legend>Connect</legend>
        <input type="submit">
    </fieldset>
</form>
<div class="lobby-connected">
    <table id="game-infos">
        <thead>
            <tr>
                <th>Created</th>
                <th>Players</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <template id="no-game-info-row">
        <tr>
            <td colspan="3">No games exist. Create one.</td>
        </tr>
    </template>
    <template id="game-info-row">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>
    <template id="join-game-button">
        <input type="number" class="game-id" hidden>
        <button type="button" id="game-join" onclick="game.join(event)">Join</button>
    </template>
    <button type="button" id="game-create" onclick="game.create()">Create Game</button>
    <button type="button" id="leave-lobby" onclick="lobby.leave()">Leave Lobby</button>
</div>
