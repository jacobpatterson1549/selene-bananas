<form method="post" action="/user_create" onsubmit="user.request(event)">
    <fieldset>
        <legend>Create User</legend>
        <p>Username must contain only lowercase letters, password must be 8 characters long.</p>
        {{ template "username.html" . }}
        {{ template "password_confirm.html" . }}
        <input type="submit"disabled>
    </fieldset>
</form>
