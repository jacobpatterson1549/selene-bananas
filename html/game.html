<canvas id="game-canvas" width="500" height="500"></canvas>
<h3>Game Log</h3>
<div id="game-log"></div>
<template id="game-log-item">
    <div></div>
</template>
<button type="button" onclick="game.start()" title="Starts the game for everyone.">Start</button>
<button type="button" onclick="game.snagTile()"
    title="Get a new tile when you have run out of tiles.  All other players also get a tile.">Snag</button>
<button type="button" onclick="game.swapTile()" title="Swap 1 tile for three new ones in the pile.">Swap</button>
<button type="button" onclick="game.finish()"
    title="Requests words to be checked.  To win, all tiles must be connected to form one group of actual words when the tile pile is empty.">Finish</button>
<button type="button" onclick="game.leave()" title="Leave the game">Leave</button>
<button type="button" onclick="game.delete()" title="Delete the game for everyone">Delete</button>
